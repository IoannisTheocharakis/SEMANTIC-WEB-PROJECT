<nav class="mat-elevation-z1" mat-tab-nav-bar color="primary">
  <ng-container class="row">
    <a class="col"
      *ngFor="let tab of tabs"
      [routerLink]="tab.path"
      #RouterLinkActive="routerLinkActive"
      [routerLinkActiveOptions]="{ exact: true }"
      [active]="RouterLinkActive.isActive"
      routerLinkActive
      mat-tab-link>
      <mat-icon [ngStyle]="{ color: '#83ce88' }" class="tab-icon mr-5">{{
        tab.icon
      }}</mat-icon>
      {{ tab.title }}
    </a></ng-container
  >
</nav>
