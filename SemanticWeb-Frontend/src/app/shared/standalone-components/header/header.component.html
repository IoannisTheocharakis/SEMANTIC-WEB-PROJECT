<mat-toolbar color="primary" class="deep-box-shadow">
  <mat-toolbar-row>
    <button mat-icon-button (click)="toggleSideBar()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="w-100 nav-menu">
      <ul class="m-0 d-flex align-items-center">
        <li>
          <button mat-icon-button>
            <mat-icon matBadge="0" matBadgeColor="accent">chat_bubble</mat-icon>
          </button>
        </li>
        <li>
          <button mat-icon-button>
            <mat-icon matBadge="0" matBadgeColor="accent">notifications</mat-icon>
          </button>
        </li>
        <li class="profile-card xy-center">
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>person</mat-icon>
            {{ user.name + " " + user.lastName }}
            <mat-icon>expand_more</mat-icon>
          </button>
          <mat-menu #menu="matMenu" yPosition="below" xPosition="after">
            <button mat-menu-item>
              <mat-icon>exit_to_app</mat-icon>
              Sign out
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
