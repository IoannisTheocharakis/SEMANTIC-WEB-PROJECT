<app-info-card [title]="title" [bgColor]="backgroundColor" [color]="color">
  <div class="before-title">
    <span class="material-symbols-outlined d-flex align-items-center mr-5">
      database
    </span>
  </div>
  <div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="form-floating mb-3 col">
          <input
            type="text"
            class="form-control"
            placeholder=" "
            formControlName="datasetName" />
          <label>DatasetName</label>
        </div>
        <div class="form-floating mb-3 col">
          <input type="text" class="form-control" placeholder=" " formControlName="url" />
          <label>Url</label>
        </div>
      </div>
      <div class="row">
        <div class="form-floating mb-3 col">
          <input
            type="text"
            class="form-control"
            placeholder=" "
            formControlName="creator" />
          <label>Creator</label>
        </div>
        <div class="form-floating mb-3 col">
          <input
            type="text"
            class="form-control"
            placeholder=" "
            formControlName="description" />
          <label>Description</label>
        </div>
      </div>
      <div class="row">
        <div class="form-floating mb-3 col">
          <input
            type="number"
            class="form-control"
            placeholder=" "
            formControlName="numberOfTriples" />
          <label>Number Of Triples</label>
        </div>
        <div class="form-floating mb-3 col">
          <input
            type="number"
            class="form-control"
            placeholder=" "
            formControlName="numberOfEntities" />
          <label>Number Of Entities</label>
        </div>
        <div class="form-floating mb-3 col">
          <input
            type="number"
            class="form-control"
            placeholder=" "
            formControlName="numberOfDistinceSubjects" />
          <label>Number Of Distince Subjects</label>
        </div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col">
          <div *ngIf="loaderService.isLoading | async; else btns" class="loader">
            <app-spinner></app-spinner>
          </div>
          <ng-template #btns>
            <div class="d-flex gap-1">
              <button
                type="button"
                class="w-100 reset-btn"
                (click)="resetForm()"
                mat-button>
                <mat-icon class="mr-5">restart_alt</mat-icon>
                <span>Reset Form</span>
              </button>
              <button
                mat-raised-button
                class="w-100"
                type="submit"
                >
                <mat-icon class="mr-5">add_circle_outline</mat-icon>
                <span>{{ title }}</span>
              </button>
            </div>
          </ng-template>
          <!-- <button type="button" color="accent" (click)="testRequest()" mat-raised-button>
            <span>Test Form</span>
          </button> -->
        </div>
      </div>
    </form>
  </div>
</app-info-card>
