<div class="mt-20">
  <mat-card *ngIf="!(loaderService.isLoading | async)" class="p-0 px-20">
    <div class="row justify-content-between">
      <ng-template #filterBar>
        <mat-form-field appearance="standard" class="col-4">
          <mat-label class="d-flex align-self-center">
            <mat-icon class="mr-5" color="accent">filter_alt</mat-icon>Filter
          </mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Search in results"
            #input />
        </mat-form-field>
      </ng-template>
    </div>
  </mat-card>
  <div class="table-container my-15">
    <mat-progress-bar
      *ngIf="loaderService.isLoading | async"
      color="primary"
      mode="query"></mat-progress-bar>
    <table
      [hidden]="loaderService.isLoading | async"
      mat-table
      [dataSource]="dataSource"
      multiTemplateDataRows
      class="w-100 mat-elevation-z2"
      matSort>
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <!-- property Column -->
      <ng-container matColumnDef="property">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>property</th>
        <td mat-cell *matCellDef="let element">{{ element.property }}</td>
      </ng-container>
      <!-- triples Column -->
      <ng-container matColumnDef="triples">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>triples</th>
        <td mat-cell *matCellDef="let element">{{ element.triples }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
    <!-- <mat-card class="mt-10 p-0">
      <mat-paginator
        [length]="(pagging$ | async) ? (pagging$ | async).totalEntries : 0"
        [pageIndex]="(pagging$ | async) ? (pagging$ | async).currentPage - 1 : 0"
        [pageSize]="(pagging$ | async) ? (pagging$ | async).entriesPerPage : 0"
        [pageSizeOptions]="[10, 15, 25, 50]"
        showFirstLastButtons>
      </mat-paginator>
    </mat-card> -->
  </div>
</div>
